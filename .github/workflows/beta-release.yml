name: Beta Release

on:
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      time: ${{ steps.info.outputs.time }}
      tag: ${{ steps.tag.outputs.tag }}

    steps:
      - name: Get build time (UTC+8)
        id: info
        run: |
          BUILD_TIME=$(TZ='Asia/Shanghai' date '+%Y-%m-%d_%H-%M-%S_%Z')
          echo "time=${BUILD_TIME}" >> $GITHUB_OUTPUT
          echo "Build time: ${BUILD_TIME}"

      - name: Generate tag
        id: tag
        run: |
          TAG="beta-${{ steps.info.outputs.time }}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Tag: ${TAG}"

  build:
    name: Build ${{ matrix.platform }}
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            ext: ""
          - os: windows-latest
            platform: windows
            ext: ".exe"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up UV
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt
          uv pip install pyinstaller

      - name: Build (Linux)
        if: matrix.platform == 'linux'
        run: |
          source .venv/bin/activate
          pyinstaller --onefile --name ULearningCWAuto-linux-${{ needs.prepare.outputs.tag }} main.py

      - name: Build (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          .venv\Scripts\Activate.ps1
          pyinstaller --onefile --name ULearningCWAuto-windows-${{ needs.prepare.outputs.tag }} main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ULearningCWAuto-${{ matrix.platform }}
          path: dist/ULearningCWAuto-${{ matrix.platform }}-${{ needs.prepare.outputs.tag }}${{ matrix.ext }}
          retention-days: 1

  release:
    name: Create Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          path: ./artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: Beta
          prerelease: true
          body: |
            ## ULearningCWAuto Beta
            - Build Time ${{ needs.prepare.outputs.time }}
          files: |
            ./artifacts/ULearningCWAuto-linux/*
            ./artifacts/ULearningCWAuto-windows/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
