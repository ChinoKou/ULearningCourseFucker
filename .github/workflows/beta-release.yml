name: Beta Release

on:
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            ext: ""
          - os: windows-latest
            platform: windows
            ext: ".exe"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup UV
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt
          uv pip install pyinstaller

      - name: Build (Linux)
        if: matrix.platform == 'linux'
        run: |
          source .venv/bin/activate
          pyinstaller --onefile --name ULearningCWAuto-${{ matrix.platform }}-beta main.py

      - name: Build (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          .venv\Scripts\Activate.ps1
          pyinstaller --onefile --name ULearningCWAuto-${{ matrix.platform }}-beta main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ULearningCWAuto-${{ matrix.platform }}
          path: dist/ULearningCWAuto-${{ matrix.platform }}-beta${{ matrix.ext }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          path: ./artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: beta
          name: Beta
          prerelease: true
          body: |
            ## ULearningCWAuto Beta
          files: |
            ./artifacts/ULearningCWAuto-linux/*
            ./artifacts/ULearningCWAuto-windows/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
