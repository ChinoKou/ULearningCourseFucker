name: Beta Release

on:
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            ext: ""
          - os: windows-latest
            platform: windows
            ext: ".exe"
    outputs:
      tag: ${{ steps.tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate tag
        id: tag
        shell: bash
        run: |
          TAG="beta-$(TZ='Asia/Shanghai' date '+%Y%m%d-%H%M%S')"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Set up UV
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt
          uv pip install pyinstaller

      - name: Build (Linux)
        if: matrix.platform == 'linux'
        run: |
          source .venv/bin/activate
          pyinstaller --onefile --name ULearningCWAuto-linux-${{ steps.tag.outputs.tag }} main.py

      - name: Build (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          .venv\Scripts\Activate.ps1
          pyinstaller --onefile --name ULearningCWAuto-windows-${{ steps.tag.outputs.tag }} main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ULearningCWAuto-${{ matrix.platform }}
          path: dist/ULearningCWAuto-${{ matrix.platform }}-${{ steps.tag.outputs.tag }}${{ matrix.ext }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Get info
        id: info
        run: |
          echo "time=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          name: Beta ${{ needs.build.outputs.tag }}
          prerelease: true
          body: |
            ## ULearningCWAuto Beta
            - Build Time ${{ steps.info.outputs.time }}

          files: |
            ./artifacts/ULearningCWAuto-linux/*
            ./artifacts/ULearningCWAuto-windows/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
